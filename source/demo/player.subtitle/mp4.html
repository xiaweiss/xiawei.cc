<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video id="myvideo" controls>
    <source src="https://player.alicdn.com/video/editor.mp4" type="video/mp4">
    <track label="Chinese" kind="subtitles" srclang="cn" src="cc.vtt" default>
  </video>

  <button class="toggle-track">toggle track</button>

  <script>
    var videoElement = document.querySelector('video');

    var toggleTrackButton = document.querySelector('.toggle-track');
    toggleTrackButton.addEventListener('click', () => {
      var track = videoElement.textTracks[0];

      track.mode = track.mode === 'showing' ? 'hidden' : 'showing'
    });
  </script>
</body>
</html>
